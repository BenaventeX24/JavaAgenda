<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Agenda WEB</title>
</head>
<body>
    <form id="register-form">
        <div id="box">
            <h1>Phonebook</h1>
            <h2 id="subtitle">Register a contact</h2>
            <div class="input-container ">
                <input id="name" class="input" type="text" placeholder="Enter a name" />
                <input id="num" class="input" type="text" placeholder="Enter the number" />
                <input id="mail" class="input" type="text" placeholder="Enter the email (opcional)" />
                <button id="submit" type="button" onclick="retrieveDataRegister()">Register</button>
                <button id="menu" type="button" onclick="window.open('index.html','_top')">Main menu</button>
            </div>
        </div>
    </form>
    <div id="response">
    </div>
</body>
